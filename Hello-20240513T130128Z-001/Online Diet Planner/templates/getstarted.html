{% extends "base.html" %}

{% block title %}Get Started{% endblock title %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% block body %}
<div id="divget1">
    <center><div id="divget2">
        <form id="f1" method="POST" action="/getstarted">
            {% csrf_token %}
            <tr>
                <td><div id="dietalign"><h3><br>Diet<b>Corner</b></h3></div></td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" class="txta" name="firstname" placeholder="First Name">
                    
                </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" class="txtf" name="lastname" placeholder="Last Name (optional)"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="selgender" name="genders" class="txtf">
                        <option default>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Rather not say">Rather not say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" class="txtf" name="email" placeholder="Email"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" type="number" name="contact" class="txtf" placeholder="Contact"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="textarea" class="txtf" name="city" placeholder="City"></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" id="btnsubmit" class="btn btn-primary">
                        Submit
                    </button>
                </td>
            </tr>
        </form>
    </div></center>
  </div>
{% endblock body %}
